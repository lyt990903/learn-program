<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./jquery.countdown.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            background: url("./real.jpg") #b0b0b0;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        body {
            min-height: 600px;
            padding: 20px 0 0;
            overflow: hidden;
            font: 14px/1.3 'tahoma', Arial, sans-serif;
        }

        #note {
            width: 400px;
            color: #666666;
            font-size: 12px;
            margin: 0 auto;
            padding: 4px;
            text-align: center;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.3);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="countdown"></div>
        <p id="note"></p>
    </div>

    <script src="./jquery.countdown.js"></script>
    <script>
        $(function () {
            var note = $("#note"),
                ts = new Date(0, 0, 0),
                newYear = true;

            if ((new Date()) > ts) {
                ts = (new Date()).getTime() + getTimer(0, 1, 30, 0);
                newYear = false;
            }

            function getTimer(day, hour, minute, second) {
                var timeNum = null;
                timeNum += day * 24 * 60 * 60 * 1000;
                timeNum += hour * 60 * 60 * 1000;
                timeNum += minute * 60 * 1000;
                timeNum += second * 1000;
                return timeNum;
            }

            $("#countdown").countdown({
                timestamp: ts,
                callback: function (days, hours, minutes, seconds) {
                    var message = "";
                    message += days + "day" + (days == 1 ? "" : "s") + ",";
                    message += hours + "hour" + (hours == 1 ? "" : "s") + ",";
                    message += minutes + "minute" + (minutes == 1 ? "" : "s") + " and ";
                    message += seconds + "second" + (seconds == 1 ? "" : "s") + " <br> ";

                    if (newYear) {
                        message += "left untill the new year !";
                    } else {
                        message += "left to 10 days from new !";
                    }
                    note.html(message);
                }
            })
        })
    </script>
</body>

</html>
