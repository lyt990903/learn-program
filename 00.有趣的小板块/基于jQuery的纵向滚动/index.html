<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <style>
        body {
            margin: 0;
            user-select: none;
        }

        #box {
            position: absolute;
            top: 0;
            transition: all .7s;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="boxList" style="background: red;"></div>
        <div class="boxList" style="background: green;"></div>
        <div class="boxList" style="background: blue;"></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="./scrollBody.js"></script>
    <script>
        scrollBody.init("body", ".boxList");
        $(".boxList").on("mouseup", () => {
            scrollBody.scroll("body", "#box", ".boxList");
        })
    </script>
</body>

</html>
