<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 暗主题 -->
  <link rel="stylesheet" href="lightStyle.css">
  <!-- 亮主题 -->
  <!-- <link rel="stylesheet" href="lightStyle.css"> -->
</head>

<body>
  <div class="clock">
    <div class="clockbg">
      <div class="num"></div>
      <div class="num"></div>
      <div class="scale"></div>
      <div class="scale"></div>
      <div class="scale"></div>
      <div class="scale"></div>
    </div>
    <div class="hour">
      <div id="hr"></div>
    </div>
    <div class="min">
      <div id="mn"></div>
    </div>
    <div class="sec">
      <div id="sc"></div>
    </div>
  </div>

  <script>
    const deg = 6;
    let hr = document.getElementById('hr');
    let sc = document.getElementById('sc');
    let mn = document.getElementById('mn');
    setInterval(function () {
      let date = new Date();
      let hour = date.getHours();
      let minutes = date.getMinutes();
      let seconds = date.getSeconds();
      pointerMove(hour, minutes, seconds);
    }, 1000);


    function pointerMove(hour, minutes, seconds) {
      hr.style.transform = `rotate(${(hour+ minutes / 60) * 30}deg)`;
      mn.style.transform = `rotate(${minutes * deg}deg)`;
      sc.style.transform = `rotate(${seconds * deg}deg)`;
    }
  </script>
</body>

</html>
