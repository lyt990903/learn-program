    <!-- 作用域问题
    <script>
        // function scope(函数作用域)，在函数中定义为局部变量，在函数外定义为全局变量
        // var 可重复定义和修改
        var a = 200;
        var a = 100;
        a = 50;
        console.log(a);

        // block scope(块级作用域)，在代码块中定义为局部变量，在代码块外定义为全局变量
        // let 可重复修改，不可重复定义
        let b = 200;
        // let b = 300;
        b = 50
        console.log(b);

        // block scope(块级作用域)，在代码块中定义为局部变量，在代码块外定义为全局变量
        // const 不可重复修改，不可重复定义
        const c = 200;
        // const c = 100;
        // c = 50;
        console.log(c);

        function test() {
            var funcA = 250;
            let funcB = 250;
            const funcC = 250;
        }
        test();
