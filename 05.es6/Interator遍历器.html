  <script>
    let weapoons = {
      from: 'hades',
      list: [
        'jian',
        'mao',
        'dun',
        'quan',
        'gong'
      ],
      [Symbol.iterator]() {
        let index = 0;
        return {
          next: () => {
            if (index < this.list.length) {
              const res = {
                value: this.list[index],
                done: false
              }
              index++;
              return res;
            } else {
              return {
                value: undefined,
                done: true
              }
            }
          }
        }
      }
    }

    for (let v of weapoons) {
      console.log(v);
    }
  </script>
