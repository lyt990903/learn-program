<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
// 构造函数 用来构建某一类型的对象 - 对象的实例化
let arr = [
    ["a",1],
    ["b",2],
    ["c",3]
];
let m = new Map(arr);
//m.clear();
// console.log(m.delete("a"));
// console.log(m.get("b"));
m.set("a",2).set("d",5);
console.log(m);

/*
clear() 清空所有值

delete(key) 删除某一项

    参数：
        key 数据的key值
    返回值：
        true|| false 是否删除成功(没有这个值才会出现删除不成功)    

get(key) 获取某一项的值
 参数：
        key 数据的key值
    返回值：
        key 对应的 value

has(key) 是否包含某一项
 参数：
        key 数据的key值
    返回值：
       true|| false 是否包含这个值

set(key,val) 设置一个值 

    参数：
        key 数据的 key 值
        val 数据的 val 值
    返回值：
        map对象本身   
*/
</script>    
</body>
</html>
