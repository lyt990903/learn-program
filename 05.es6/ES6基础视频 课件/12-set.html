<head>

<body>
<script>
// 构造函数 用来构建某一类型的对象 - 对象的实例化
let arr = [2,1,2,1,3,"a",4,4,5,1]
let s = new Set(arr);
// console.log(s.size);// size 数值的个数，==> length
//console.log(s.clear());//清空所有值
//console.log(s.delete("b")); //删除某一项
s.add(5).add(6).add(7);
//console.log(s.has("a"));
console.log(s);
/*
 set.clear(); //清空所有值

set.delete(val) 删除某一项
参数：
    val 要删除的值
返回值:
    true|| false 是否删除成功(没有这个值才会出现删除不成功)

set.has(val) 是否包含某一项
参数：
    val 要查找的值
返回值:
    true|| false 是否包含这个值

set.add(val) 添加一项
参数：
    val 要添加的项

返回值:
    set 对象本身



*/
</script>    
</body>
</html>
