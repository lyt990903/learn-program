  <script>
    // 实列二
    function getUser() {
      setTimeout(() => {
        let data = "用户数据";
        iterator.next(data);
      }, 1000)
    }

    function getOrder(data) {
      setTimeout(() => {
        let orderData = "订单数据";
        iterator.next(orderData);
      }, 1000)
    }

    function getGoods(data) {
      setTimeout(() => {
        let goodsData = "商品数据";
        iterator.next(goodsData);
      }, 1000)
    }

    function* gen() {
      let userData = yield getUser();
      console.log(userData);
      let orderData = yield getOrder(userData);
      console.log(orderData);
      let goodsData = yield getGoods(orderData);
      console.log(goodsData);
    }
    let iterator = gen();
    iterator.next();
  </script>
