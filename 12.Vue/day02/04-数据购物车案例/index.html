<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div v-if="bookList.length > 0">
      <table>
        <thead>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </thead>
        <tr v-for="(item,index) in bookList">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.date}}</td>
          <td>{{item.price | showPrice}}</td>
          <td>
            <button class="countBtn" @click="decrement(index)" :disabled="item.count <= 1">-</button>
            {{item.count}}
            <button class="countBtn" @click="increment(index)">+</button>
          </td>
          <td>
            <button @click="removeBtn(index)">移除</button>
          </td>
        </tr>
      </table>
      <h4>总价格：{{totalPrice | showPrice}}元</h4>
    </div>
    <div v-else>
      <h3>购物车内没有物品！</h3>
    </div>
  </div>

  <script src="../../js/vue.js"></script>
  <script src="./main.js"></script>
</body>

</html>
