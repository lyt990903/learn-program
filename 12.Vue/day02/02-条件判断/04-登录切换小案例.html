<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <!-- 问题：Vue虚拟DOM在渲染时若组件出现复用，它会只改变变化的属性，此处input输入内容不会清空 -->
    <!-- 解决方法：通过key属性为组件添加唯一标识，渲染时可以区分 -->
    <span v-if="isUser">
      <label>用户账号：</label>
      <input type="text" id="username" placeholder="用户账号" key="username">
    </span>
    <span v-else>
      <label>用户邮箱：</label>
      <input type="text" id="email" placeholder="用户邮箱" key="email">
    </span>
    <button @click="handleToggle">类型切换</button>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '.app',
      data: {
        isUser: true
      },
      methods: {
        handleToggle() {
          this.isUser = !this.isUser;
        }
      }
    });
  </script>
</body>

</html>
