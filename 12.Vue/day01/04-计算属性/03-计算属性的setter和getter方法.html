<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <h2>{{fullName}}</h2>
    <!-- 计算属性调用多次只执行一次，性能比methods方法高 -->
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '.app',
      data: {
        firstName: 'Hello',
        lastName: 'World'
      },
      computed: {
        fullName: {
          // 一般不设置set方法，只读属性
          set: function (newValue) {
            console.log(newValue);
          },
          get: function () {
            return this.firstName + ' ' + this.lastName;
          }
        }
      }
    });
  </script>
</body>

</html>
