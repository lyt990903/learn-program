<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>总价格：{{totalPrice}}</h2>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        bookList: [{
            id: 0,
            name: 'html与css语法基础',
            price: 50
          },
          {
            id: 1,
            name: 'javascript核心',
            price: 70
          },
          {
            id: 2,
            name: 'React入门',
            price: 65
          },
          {
            id: 3,
            name: 'Vue源码解析',
            price: 80
          },
        ]
      },
      computed: {
        totalPrice: function () {
          let price = 0;
          for(let book of this.bookList){
            price += book.price;
          }
          return price;
        }
      }
    })
  </script>
</body>

</html>
