<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- v-once指令在data修改后不进行重新渲染 -->
    <h2 v-once>{{message}}</h2>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "HelloWorld"
      },
      mounted: function(){
        this._data.message = "Bye!"
      }
    });
    
  </script>
</body>

</html>
