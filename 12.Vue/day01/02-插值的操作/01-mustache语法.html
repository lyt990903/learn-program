<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{part1}}</h2>
    <h2>{{part1}}, 静态</h2>
    <h2>{{part1 + part2}}</h2>
    <h2>{{part1 + ' ' + part2}}</h2>
    <h2>{{part1}} , {{part2}}</h2>
    <h2>{{number * 2}}</h2>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        part1: '第一部分',
        part2: '第二部分',
        part3: '第三部分',
        number: 10
      }
    })
  </script>
</body>

</html>
