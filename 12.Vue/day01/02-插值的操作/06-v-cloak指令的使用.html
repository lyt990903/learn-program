<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <h2>{{message}}</h2>
    <!-- v-cloak属性只在渲染(所有子节点渲染完成)前有,在渲染后被删除 -->
    <h2>{{message}}</h2>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    setTimeout(() => {
      const app = new Vue({
        el: '#app',
        data: {
          message: "HelloWorld"
        }
      });
    }, 1000);
  </script>
</body>

</html>
