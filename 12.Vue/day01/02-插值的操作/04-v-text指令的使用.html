<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}},123</h2>
    <!-- v-text指令能覆盖原有标签中文本 -->
    <h2 v-text="message">123</h2>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "HelloWorld"
      }
    });
    
  </script>
</body>

</html>
