<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: hotpink;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- {key(类名): value(boolean)} -->
    <h2 class="title" :class="{active: isActive, isLine: isLine}">HelloWorld</h2> 
    <h2 :class="getClasses()">你好啊</h2>
    <button v-on:click="btnClick()">按钮</button>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isActive: true,
        isLine: true
      },
      methods: {
        btnClick: function () {
          this.isActive = !this.isActive;
        },
        getClasses: function () {
          return {active: this.isActive, isLine: this.isLine}
        }
      }
    })
  </script>
</body>

</html>
