<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: hotpink;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2 class="title" :class="[class1, class2]">HelloWorld</h2>
    <h2 :class="getClasses()">你好啊</h2>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        class1: 'active',
        class2: 'line'
      },
      methods: {
        getClasses: function () {
          return ['active', 'line']
        }
      }
    })
  </script>
</body>

</html>
