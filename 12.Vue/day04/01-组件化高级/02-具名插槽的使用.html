<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <cpn>
      <!-- 标签slot属性对应slot的name属性 -->
      <span slot="center">标题</span>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <!-- 通常使用中会有多个插槽，指定特定的插槽进行修改 -->
      <slot name="left">
        <span>左边</span>
      </slot>
      <slot name="center">
        <span>中间</span>
      </slot>
      <slot name="right">
        <span>右边</span>
      </slot>
    </div>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '.app',
      data: {

      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    });
  </script>
</body>

</html>
