<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 即将废除！ -->
  
  <div class="app">
    <!-- 想要在cpn中对pLanguages数组进行修饰 -->
    <!-- 父组件需要获取子组件数据 -->
    <cpn></cpn>
    <cpn>
      <!-- 需要用一个tempalte标签，slot-scope属性绑定数据，2.5版本之后不要求template -->
      <template slot-scope="slot">
        <span v-for="item in slot.data">{{item}} + </span>
      </template>
    </cpn>
    <cpn>
      <template slot-scope="slot">
        <span>{{slot.data.join(' - ')}}</span>
      </template>
    </cpn>

  </div>

  <template id="cpn">
    <div>
      <slot :data="pLanguages">
        <!--- 为slot组件绑定数据data -->
        <ul>
          <li v-for="item in pLanguages">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '.app',
      data: {

      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              pLanguages: ["JavaScript", "Python", "TypeScript", "Node", "LessCss"]
            }
          }
        }
      }
    });
  </script>
</body>

</html>
