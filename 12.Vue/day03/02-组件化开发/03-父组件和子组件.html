<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <cpn2></cpn2> 
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    // 创建第一个组件构造器（子组件）
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容，哈哈哈哈</p>
        </div>
      `
    })

    // 创建第二个组件构造器（父组件）
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>我是标题2</h2>
          <p>我是内容，呵呵呵呵</p>
          <cpn1></cpn1>
        </div>
      `,
      // 通过组件构造器的component属性指定子组件
      components: {
        cpn1: cpnC1
      }
    })
    
    // app也可以看作一个组件构造器，顶级父组件，称为root组件
    const app = new Vue({
      el: '.app',
      data: {

      },
      // 组件只有注册或者在component属性中之后才能用，app无法使用cpn1
      components: {
        cpn2: cpnC2
      }
    });
  </script>
</body>

</html>
