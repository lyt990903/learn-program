<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <ccpn></ccpn>
  </template>

  <template id="ccpn">
    <div>
      <h2>我是子组件</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '.app',
      data: {
        message: "访问到了root组件"
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              message: "访问到了cpn组件"
            }
          },
          components: {
            ccpn: {
              template: '#ccpn',
              methods: {
                btnClick() {
                  // 使用$parent，访问父组件
                  console.log(this.$parent);
                  console.log(this.$parent.message);
                  // 使用$root，访问根组件
                  console.log(this.$root);
                  console.log(this.$root.message);
                }
              }
            }
          }
        }
      }
    });
  </script>
</body>

</html>
