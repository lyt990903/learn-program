<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <!-- 1.修饰符：lazy —— 懒加载，用户输入回车或者失去焦点才修改 -->
    <input type="text" v-model.lazy="password">
    <h4>{{password}}</h4>
    <!-- 2.修饰符：number —— v-model默认存储为字符串，该修饰符将其存储为数字 -->
    <input type="number" v-model.number="age">
    <h4>{{age}}</h4>
    <!-- 3.修饰符：trim —— 消除前后空格 -->
    <input type="text" v-model.trim="name">
    <h4>{{name}}</h4>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '.app',
      data: {
        password: '',
        numb: 0,
        name: ''
      }
    });
  </script>
</body>

</html>
