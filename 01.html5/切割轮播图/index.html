<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="view">
        <!-- 
        ul为整体结构
        li为分块（分为5块）
        span为图片（一共四张）
     -->
        <ul>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
        </ul>

        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>

    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            var index = 0;
            // 定义节流阀
            var flag = true;
            $(".next").click(function () {
                if (flag) {
                    // 开启节流阀
                    flag = false;

                    index--;
                    $("li").each(function (key, value) {
                        $(this).css({
                            "transform": "rotateX(" + (index * 90) + "deg)",
                            "transition-delay": (key * 0.2) + "s"
                        })
                    })

                    // 开启节流阀
                    setTimeout(function () {
                        flag = true;
                    }, 2000)
                }
            })

            $(".prev").click(function () {
                if (flag) {
                    // 开启节流阀
                    flag = false;

                    index++;
                    $("li").each(function (key, value) {
                        $(this).css({
                            "transform": "rotateX(" + (index * 90) + "deg)",
                            "transition-delay": (key * 0.2) + "s"
                        })
                    })

                    // 开启节流阀
                    setTimeout(function () {
                        flag = true;
                    }, 2000)
                }
            })
        })
    </script>
</body>

</html>
