<!DOCTYPE html>
<html lang="ch-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-size: 16px;
      min-width: 600px;
    }
    .container {
      width: 100%;
      overflow: hidden; /*消除浮动*/
    }
    .container .left {
      width: 150px;
      height: 200px; /*实际应用中不要写，让内容撑开*/
      float: left;
      position: relative;
      margin-right: -150px;
      background-color: #f00;
    }
    .container .right {
      width: 100%;
      height: 200px;
      float: left;
      margin-left: 150px;
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">左侧固宽</div>
    <div class="right">右侧自适应</div>
  </div>
</body>
</html>
