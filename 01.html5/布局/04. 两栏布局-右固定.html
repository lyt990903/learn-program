<!DOCTYPE html>
<html lang="ch-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-size: 16px;
    }
    .container {
      width: 100%;
      overflow: hidden;
    }
    .left {
      width: 100%;
      height: 200px;
      float: left;
      background-color: #f00;
    }
    .right {
      width: 250px;
      height: 200px;
      float: left;
      margin-left: -250px;
      background-color: #0f0;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left">左侧自适应</div>
    <div class="right">右侧定宽</div>
  </div>
</body>
</html>
