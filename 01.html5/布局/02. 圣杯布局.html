<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      min-width: 600px;
    }
    .header,.footer {
      width: 100%;
      height: 100px;
      line-height: 100px;
      text-align: center;
      background-color: antiquewhite;
    }
    .container {
      width: 100%;
      box-sizing: border-box;
      padding: 0 300px;
    }
    .column {
      float: left;
      position: relative;
      height: 300px;
    }
    .center {
      width: 100%;
      background-color: #f00;
      overflow-wrap: break-word;
    }
    .left {
      width: 300px;
      margin-left: -100%;
      left: -300px;
      background-color: #0f0;
    }
    .right {
      width: 300px;
      margin-left: -300px;
      right: -300px;
      background-color: #00f;
    }
    .clearflow::after {
      content: "";
      display: block;
      overflow: hidden;
      clear: both;
      visibility: hidden;
    }
    .clearflow {
      *zoom: 1;
    }
  </style>
</head>
<body>
  <!-- 与双飞翼外观一致，增加了定位,利用定位解决内容遮挡问题 -->
  <div class="header">header</div>
  <div class="container clearflow">
    <div class="column center">
      <p>start-dasdasdasdasdasdasdasdasdsdadasdasdsadasdasdfasghghdgfhdfgjdfdsadasdfdsgdsfgsdfgsdf-end</p>
    </div>
    <div class="column left"></div>
    <div class="column right"></div>
  </div>
  <div class="footer">footer</div>
</body>
</html>
